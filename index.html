    <meta charset="UTF-8">
    <!-- –í–∞–∂–Ω–æ: viewport-fit=cover –∏ user-scalable=no –¥–ª—è –æ—â—É—â–µ–Ω–∏—è –Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WORDLE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap');

        :root {
            --bg-color: #ffffff;
            --tile-absent: #94a3b8;
            --tile-correct: #6aaa64;
            --tile-present: #c9b458;
            
            --key-bg: #d3d6da;
            --key-text: #000000;
            
            --tile-border: #d3d6da;
            --tile-filled-border: #878a8c;
            --tile-text-filled: #000000;

            /* –í—ã—Å–æ—Ç–∞ —Ö–µ–¥–µ—Ä–∞ */
            --header-height: 50px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 100dvh —É—á–∏—Ç—ã–≤–∞–µ—Ç –ø–ª–∞–≤–∞—é—â—É—é –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            height: 100dvh; 
            width: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- –®–ê–ü–ö–ê --- */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: var(--header-height);
            border-bottom: 1px solid #eee;
            position: relative;
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞—Ç—å —Ö–µ–¥–µ—Ä */
        }

        h1 {
            font-size: clamp(20px, 5vw, 30px); /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —à—Ä–∏—Ñ—Ç */
            font-weight: 800;
            color: #202020;
            margin: 0;
            letter-spacing: 1px;
        }

        .header-controls {
            position: absolute;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hint-btn {
            background: #fff;
            border: 2px solid var(--tile-present);
            color: var(--tile-present);
            border-radius: 20px;
            padding: 4px 10px;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: 0.2s;
            white-space: nowrap;
        }
        .hint-btn:active { transform: scale(0.95); background: var(--tile-present); color: #fff; }

        .restart-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: var(--tile-absent);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            transition: transform 0.4s ease;
        }
        .restart-btn:hover { transform: rotate(180deg); color: #333; }
        .restart-btn:active { transform: rotate(180deg) scale(0.9); }

        /* --- –°–û–û–ë–©–ï–ù–ò–Ø --- */
        #message-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 90%;
            align-items: center;
        }

        .message {
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .message.show { opacity: 1; }

        /* --- –î–û–°–ö–ê --- */
        #board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—ë —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
            width: 100%;
            overflow: hidden;
            padding: 10px;
        }

        #board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã */
            width: 100%;
            max-width: 350px;
            /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ 5 –∫–æ–ª–æ–Ω–æ–∫ –Ω–∞ 6 —Å—Ç—Ä–æ–∫ */
            aspect-ratio: 5 / 6; 
            /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–µ–∑–∂–∞—Ç—å –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É */
            max-height: calc(100dvh - var(--header-height) - 220px); 
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ –ø–ª–∏—Ç–∫–∏ */
            font-size: clamp(1.5rem, 4vh, 2rem); 
            font-weight: 800;
            text-transform: uppercase;
            border: 2px solid var(--tile-border);
            color: var(--tile-text-filled);
            background: transparent;
            user-select: none;
            border-radius: 4px;
        }

        .tile[data-state="filled"] {
            border-color: var(--tile-filled-border);
            animation: pop 0.1s;
            color: #000; /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ */
        }

        .tile[data-state="correct"] { background-color: var(--tile-correct) !important; border-color: var(--tile-correct) !important; color: white !important; }
        .tile[data-state="present"] { background-color: var(--tile-present) !important; border-color: var(--tile-present) !important; color: white !important; }
        .tile[data-state="absent"] { background-color: var(--tile-absent) !important; border-color: var(--tile-absent) !important; color: white !important; }

        .tile.flip { animation: flip 0.6s ease forwards; }
        .row.shake { animation: shake 0.5s; }

        @keyframes pop { 50% { transform: scale(1.1); } }
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        /* --- –ö–õ–ê–í–ò–ê–¢–£–†–ê --- */
        #keyboard {
            width: 100%;
            max-width: 500px;
            padding: 0 8px 10px 8px; /* –ù–∏–∂–Ω–∏–π –æ—Ç—Å—Ç—É–ø –º–µ–Ω—å—à–µ */
            flex-shrink: 0; /* –ù–µ —Å–∂–∏–º–∞—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É */
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 6px;
            width: 100%;
            gap: 4px; /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –æ—Ç—Å—Ç—É–ø */
        }

        .key {
            font-family: inherit;
            font-weight: bold;
            border: 0;
            margin: 0;
            padding: 0;
            height: 54px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –≤—ã—Å–æ—Ç–∞ */
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--key-bg);
            color: var(--key-text);
            
            /* Flex: 1 –ø–æ–∑–≤–æ–ª—è–µ—Ç –∫–Ω–æ–ø–∫–∞–º —Ä–∞—Å—Ç—è–≥–∏–≤–∞—Ç—å—Å—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
            flex: 1; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-size: 14px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            transition: background-color 0.1s;
        }

        .key.large { 
            flex: 1.5; 
            font-size: 12px; 
        }

        .key[data-state="correct"] { background-color: var(--tile-correct); color: white; }
        .key[data-state="present"] { background-color: var(--tile-present); color: white; }
        .key[data-state="absent"] { background-color: var(--tile-absent); color: white; }

        /* --- –ú–ï–î–ò–ê –ó–ê–ü–†–û–°–´ –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• --- */
        @media (max-width: 400px) {
            /* –£–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤, —á—Ç–æ–±—ã –≤–ª–µ–∑–ª–æ 12 –±—É–∫–≤ */
            .keyboard-row {
                gap: 2px;
                margin-bottom: 4px;
            }
            #keyboard {
                padding: 0 2px 5px 2px;
            }
            .key {
                height: 48px; /* –ö–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ */
                font-size: 12px; /* –®—Ä–∏—Ñ—Ç –º–µ–Ω—å—à–µ */
                border-radius: 3px;
            }
            .key.large {
                font-size: 10px;
            }
            h1 {
                font-size: 22px;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –∫–æ—Ä–æ—Ç–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ (–ª–∞–Ω–¥—à–∞—Ñ—Ç –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ) */
        @media (max-height: 600px) {
            :root { --header-height: 40px; }
            #board {
                max-height: calc(100dvh - 200px); /* –ë–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –ø–æ–¥ –¥–æ—Å–∫—É */
            }
            .key {
                height: 40px;
            }
        }
    </style>

        const DICTIONARY = Object.values(rawWordData).map(w => w.toLowerCase().trim());

        // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
        const WORD_LENGTH = 5;
        const KEYBOARD_LAYOUT = [
            "–π—Ü—É–∫–µ–Ω–≥—à—â–∑—Ö—ä",
            "—Ñ—ã–≤–∞–ø—Ä–æ–ª–¥–∂—ç—ë",
            "—è—á—Å–º–∏—Ç—å–±—é"
        ];

        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let targetWord = "";
        let guesses = [];
        let currentRow = 0;
        let isGameOver = false;
        let isAnimating = false;

        const board = document.getElementById("board");
        const keyboard = document.getElementById("keyboard");

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function init() {
            createBoard(); // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –æ–¥–∏–Ω —Ä–∞–∑
            createKeyboard(); // –°–æ–∑–¥–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É –æ–¥–∏–Ω —Ä–∞–∑
            resetGame(true); // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é –∏–≥—Ä—É (true = —ç—Ç–æ –ø–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞)
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã (–ù–æ–≤–∞—è –∏–≥—Ä–∞)
        // isFirstLoad - —Ñ–ª–∞–≥, —á—Ç–æ–±—ã –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function resetGame(isFirstLoad = false) {
            // –°–±—Ä–æ—Å –ª–æ–≥–∏–∫–∏
            currentRow = 0;
            guesses = [[], [], [], [], [], []];
            isGameOver = false;
            isAnimating = false;
            
            // –í—ã–±–æ—Ä –Ω–æ–≤–æ–≥–æ —Å–ª–æ–≤–∞
            if (DICTIONARY.length > 0) {
                targetWord = DICTIONARY[Math.floor(Math.random() * DICTIONARY.length)];
                console.log("–ù–æ–≤–æ–µ —Å–ª–æ–≤–æ:", targetWord);
            }

            // –û—á–∏—Å—Ç–∫–∞ –≤–∏–∑—É–∞–ª—å–Ω–æ–π –¥–æ—Å–∫–∏
            const tiles = document.querySelectorAll(".tile");
            tiles.forEach(tile => {
                tile.textContent = "";
                tile.className = "tile"; // –£–¥–∞–ª—è–µ–º flip, shake –∏ –ø—Ä–æ—á–µ–µ
                tile.removeAttribute("data-state");
                tile.style.backgroundColor = "";
                tile.style.borderColor = "";
                tile.style.color = "";
            });

            // –û—á–∏—Å—Ç–∫–∞ —Ü–≤–µ—Ç–æ–≤ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            const keys = document.querySelectorAll(".key");
            keys.forEach(key => {
                key.removeAttribute("data-state");
                key.style.backgroundColor = "";
                key.style.color = "";
            });

            // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
            document.getElementById("message-container").innerHTML = "";
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –ù–ï –ø–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            if (!isFirstLoad) {
                showMessage("–ù–æ–≤–∞—è –∏–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å", 1000);
            }
        }

        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("div");
                row.className = "row";
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement("div");
                    tile.className = "tile";
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function createKeyboard() {
            keyboard.innerHTML = '';
            KEYBOARD_LAYOUT.forEach((rowString, index) => {
                const rowDiv = document.createElement("div");
                rowDiv.className = "keyboard-row";

                if (index === 2) {
                    const enterKey = createKey("Enter", "large");
                    enterKey.textContent = "–í–í–û–î";
                    enterKey.onclick = submitGuess;
                    rowDiv.appendChild(enterKey);
                }

                rowString.split("").forEach(char => {
                    const key = createKey(char);
                    key.onclick = () => handlePress(char);
                    rowDiv.appendChild(key);
                });

                if (index === 2) {
                    const backKey = createKey("Backspace", "large");
                    backKey.innerHTML = "‚å´";
                    backKey.onclick = deleteLetter;
                    rowDiv.appendChild(backKey);
                }
                keyboard.appendChild(rowDiv);
            });
        }

        function createKey(char, extraClass = "") {
            const button = document.createElement("button");
            button.textContent = char;
            button.className = `key ${extraClass}`;
            button.setAttribute("data-key", char);
            return button;
        }

        // --- –õ–û–ì–ò–ö–ê ---
        function useHint() {
            if (isGameOver || isAnimating) return;

            const currentGuessArr = guesses[currentRow];
            let hintIndex = -1;
            
            // –ò—â–µ–º –ø–µ—Ä–≤—É—é –æ—à–∏–±–∫—É –∏–ª–∏ –ø—É—Å—Ç–æ—Ç—É
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (!currentGuessArr[i] || currentGuessArr[i] !== targetWord[i]) {
                    hintIndex = i;
                    break;
                }
            }

            if (hintIndex !== -1) {
                currentGuessArr[hintIndex] = targetWord[hintIndex];
                // –û–±—Ä–µ–∑–∞–µ–º –ª–∏—à–Ω–µ–µ –µ—Å–ª–∏ –±—ã–ª–æ –≤–≤–µ–¥–µ–Ω–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ
                guesses[currentRow] = currentGuessArr.slice(0, hintIndex + 1);
                updateGrid();
            } else {
                showMessage("–°–ª–æ–≤–æ —Å–æ–±—Ä–∞–Ω–æ –≤–µ—Ä–Ω–æ!");
            }
        }

        function handlePress(key) {
            if (isGameOver || isAnimating) return;
            const currentGuess = guesses[currentRow];
            if (currentGuess.length < WORD_LENGTH) {
                currentGuess.push(key);
                updateGrid();

                // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –û–¢–ü–†–ê–í–ö–ê ---
                if (currentGuess.length === WORD_LENGTH) {
                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ (50–º—Å), —á—Ç–æ–±—ã –±—É–∫–≤–∞ —É—Å–ø–µ–ª–∞ –ø–æ—è–≤–∏—Ç—å—Å—è –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                    setTimeout(submitGuess, 50);
                }
            }
        }

        function deleteLetter() {
            if (isGameOver || isAnimating) return;
            const currentGuess = guesses[currentRow];
            currentGuess.pop();
            updateGrid();
        }

        function submitGuess() {
            if (isGameOver || isAnimating) return;
            const currentGuessArr = guesses[currentRow];
            const currentWord = currentGuessArr.join("");

            if (currentGuessArr.length !== WORD_LENGTH) {
                showMessage("–ú–∞–ª–æ –±—É–∫–≤");
                shakeRow();
                return;
            }

            if (!DICTIONARY.includes(currentWord)) {
                showMessage("–¢–∞–∫–æ–≥–æ —Å–ª–æ–≤–∞ –Ω–µ—Ç");
                shakeRow();
                return;
            }

            flipTiles(currentWord);
        }

        function updateGrid() {
            const row = board.children[currentRow];
            const currentGuess = guesses[currentRow];

            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = row.children[i];
                const letter = currentGuess[i];
                tile.textContent = letter || "";
                
                tile.removeAttribute("data-state");
                tile.style.backgroundColor = ""; 
                tile.style.borderColor = "";

                if (letter) {
                    tile.setAttribute("data-state", "filled");
                }
            }
        }

        function flipTiles(guess) {
            isAnimating = true;
            const row = board.children[currentRow];
            const targetLetters = targetWord.split("");
            const guessLetters = guess.split("");
            const states = Array(5).fill("absent");

            // –ü—Ä–æ–≤–µ—Ä–∫–∞
            guessLetters.forEach((letter, i) => {
                if (targetLetters[i] === letter) {
                    states[i] = "correct";
                    targetLetters[i] = null;
                }
            });
            guessLetters.forEach((letter, i) => {
                if (states[i] === "correct") return;
                const indexInTarget = targetLetters.indexOf(letter);
                if (indexInTarget !== -1) {
                    states[i] = "present";
                    targetLetters[indexInTarget] = null;
                }
            });

            // –ê–Ω–∏–º–∞—Ü–∏—è
            guessLetters.forEach((letter, i) => {
                const tile = row.children[i];
                setTimeout(() => {
                    tile.classList.add("flip");
                    tile.setAttribute("data-state", states[i]);
                    updateKeyboardColor(letter, states[i]);
                }, i * 250);
            });

            // –ö–æ–Ω–µ—Ü —Ö–æ–¥–∞
            setTimeout(() => {
                isAnimating = false;
                
                if (guess === targetWord) {
                    showMessage("–ü–æ–±–µ–¥–∞! üèÜ", 2500);
                    isGameOver = true;
                    // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –°–¢–ê–†–¢ –ß–ï–†–ï–ó 3 –°–ï–ö–£–ù–î–´
                    setTimeout(resetGame, 3000);
                } else if (currentRow === 5) {
                    showMessage(`–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –°–ª–æ–≤–æ: ${targetWord.toUpperCase()}`, -1);
                    isGameOver = true;
                } else {
                    currentRow++;
                }
            }, WORD_LENGTH * 250 + 100);
        }

        function updateKeyboardColor(letter, state) {
            const key = document.querySelector(`.key[data-key="${letter}"]`);
            if (!key) return;
            const currentState = key.getAttribute("data-state");
            if (state === "correct") {
                key.setAttribute("data-state", "correct");
            } else if (state === "present" && currentState !== "correct") {
                key.setAttribute("data-state", "present");
            } else if (state === "absent" && currentState !== "correct" && currentState !== "present") {
                key.setAttribute("data-state", "absent");
            }
        }

        function showMessage(text, duration = 2000) {
            const container = document.getElementById("message-container");
            const msg = document.createElement("div");
            msg.textContent = text;
            msg.className = "message show";
            container.prepend(msg);
            if (duration > 0) {
                setTimeout(() => {
                    msg.classList.remove("show");
                    setTimeout(() => msg.remove(), 300);
                }, duration);
            }
        }

        function shakeRow() {
            const row = board.children[currentRow];
            row.classList.remove("shake");
            void row.offsetWidth;
            row.classList.add("shake");
        }

        // –°–æ–±—ã—Ç–∏—è
        document.addEventListener("keydown", (e) => {
            if (isGameOver || isAnimating) return;
            const key = e.key.toLowerCase();
            if (key === "enter") { submitGuess(); return; }
            if (key === "backspace") { deleteLetter(); return; }
            if (/^[–∞-—è—ë]$/.test(key)) { handlePress(key); }
        });

        // –°—Ç–∞—Ä—Ç
        init();
    </script>
</body>
</html>
